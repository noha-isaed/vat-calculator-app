<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>تسجيل الدخول</h1>
      <p>حاسبة الضريبة المضافة</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="أدخل البريد الإلكتروني"
          [class.error-input]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">البريد الإلكتروني مطلوب</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">أدخل بريد إلكتروني صحيح</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input 
          id="password"
          type="password" 
          formControlName="password" 
          placeholder="أدخل كلمة المرور"
          [class.error-input]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">كلمة المرور مطلوبة</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">كلمة المرور يجب أن تكون 6 أحرف على الأقل</span>
        </div>
      </div>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
      </button>
    </form>

    <div class="login-footer">
      <p>للمساعدة، يرجى الاتصال بالإدارة</p>
    </div>
  </div>
</div>
